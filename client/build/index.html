<!DOCTYPE html>
<html>
  <head>
    <title>Full Stack War Games</title>
    <link rel='stylesheet' type='text/css' href='./style.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
    <script src='bundle.js'></script>
  </head>
  <body>
  <h1>Hello, Mr President.</h1>
  <h1>Would you like to vaporise a country today?</h1>

  <div id="mainDiv">
      <select id="countries">
      </select>



      <div id="info">
          <p class="em">Selected Target: </p>
          <p class="details"></p>
          <p class="em">Loss Of Life: </p>
          <p class="details"></p>
          <p class="em">Suggested Ground Zero Location: </p>
          <p class="details"></p>
          <p class="em">Collateral Damage: </p>
          <ul id="borders" class="details">
          </ul>
          <p class="em">Ex-Flag: </p>
          <img id="flag" height="150px" width="150px">
      </div>
          <button id='add-button'>Make Wasteland </button>
      </div>

      <div id="mapContainer">
      <div id="mapDiv"></div>
      </div>

      <div id="previousDiv">
      <p class="em">Previously Destroyed Targets </p>
      <ul id="bucket-list" class="details">
      </ul>
    </div>



  </body>
</html>
