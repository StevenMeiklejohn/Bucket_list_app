<!DOCTYPE html>
<html>
  <head>
    <title>Full Stack War Games</title>
    <link rel='stylesheet' type='text/css' href='./style.css'>
    <script src='bundle.js'></script>
  </head>
  <body>
  <h1>Hello, Mr President.</h1>
  <h1>Would you like to vaporise a country today?</h1>
      <select id="countries">
      </select>

      <div id="info">
          <p class="em">Selected Target: </p>
          <p class="details"></p>
          <p class="em">Loss Of Life: </p>
          <p class="details"></p>
          <p class="em">Suggested Ground Zero Location: </p>
          <p class="details"></p>
          <p class="em">Collateral Damage: </p>
          <ul id="borders" class="details">
          </ul>
          <p class="em">Ex-Flag: </p>
          <img id="flag" height="150px" width="150px">
      </div>




      <div></div>
          <button id='add-button'>Make Wasteland </button>
      </div>
      <p class="em">Previously Destroyed Targets </p>
      <ul id="bucket-list" class="details">
      </ul>

  </body>
</html>
